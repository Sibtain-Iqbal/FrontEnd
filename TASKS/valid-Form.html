<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>



  <div class="converter-box">
    <h2>Celsius to Fahrenheit</h2>
    <input type="number" id="celsiusInput" placeholder="Enter °C" />
    <button onclick="convertToF()">Convert</button>
    <div class="result" id="resultText"></div>
  </div>

  <script>
    function convertToF() {
       celcius_value =  document.getElementById('celsiusInput')
      const celsius = parseFloat(celcius_value.value);
      const resultDiv = document.getElementById('resultText');

      if (celsius === NaN) {
        resultDiv.textContent = "❌ Please enter a valid number.";
      } else {

        const fahrenheit = (celsius * 9/5) + 32;
        
        resultDiv.textContent = `${celsius}°C = ${fahrenheit}°F`;
      }
    }
  </script>

</body>
</html>
